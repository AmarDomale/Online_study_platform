<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Review</title>
    <style>
        /* styles.css */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    color: #333;
    line-height: 1.6;
}

h1 {
    color: #674188;
    text-align: center;
    margin-bottom: 20px;
}

/* Container for forms and main content */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Input styles */
input[type="text"],
input[type="password"],
input[type="number"],
textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

input:focus,
textarea:focus {
    border-color: #674188;
    outline: none;
}

/* Button styles */
button {
    width: 100%;
    padding: 12px;
    background-color: #674188;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #453bdf;
    transform: scale(1.05);
}

/* Links */
a {
    color: #674188;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* List styles */
ul {
    list-style-type: none;
    padding-left: 0;
}

li {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

li a {
    margin-right: 10px;
    color: #fff;
    background-color: #674188;
    padding: 5px 10px;
    border-radius: 3px;
}

li a:hover {
    background-color: #453bdf;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Pending Problems</h1>
        <ul>
            {% for problem in problems %}
                <li>
                    {{ problem[2] }} <!-- Adjust the index according to your columns -->
                    <a href="/admin/accept/{{ problem[0] }}">Accept</a>
                    <a href="/admin/decline/{{ problem[0] }}">Decline</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
