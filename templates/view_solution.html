<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Solution</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    color: #333;
    line-height: 1.6;
}

h1, h2 {
    color: #674188;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

ul {
    list-style-type: none;
    padding-left: 0;
    margin-bottom: 20px;
}

li {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
}

li:hover {
    background-color: #e5e5e5;
}

button, a {
    background-color: #674188;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Solutions</h1>
        {% if solutions %}
            <ul>
                {% for solution in solutions %}
                    <li>
                        <p>{{ solution[0] }}</p> <!-- Solution text -->
                        {% if solution[1] %}
                            <img src="{{ url_for('static', filename=solution[1][6:]) }}" alt="Solution Image" style="max-width: 100%; height: auto;">
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No solution available for this problem.</p>
        {% endif %}
        <a href="/dashboard">Go back to Dashboard</a>
    </div>
</body>
</html>
